<svg viewBox="0 0 512 288" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38BDF8" />
      <stop offset="100%" stop-color="#818CF8" />
    </linearGradient>
  </defs>
  
  <!-- 
    Refined Interlocking Eye 
    Sharp corners, dynamic curves.
  -->
  <g transform="translate(256, 144) scale(1.2)">
    <!-- Top/Left Shape -->
    <path d="M -120,0 
             C -80,-80 20,-100 80,-60 
             L 120,-30 
             C 80,-50 20,-50 -20,0 
             C -40,25 -40,50 -20,80 
             L -60,50 
             C -90,30 -110,15 -120,0 Z" 
          fill="url(#logoGradient)" />
          
    <!-- Bottom/Right Shape (Rotated 180) -->
    <path d="M 120,0 
             C 80,80 -20,100 -80,60 
             L -120,30 
             C -80,50 -20,50 20,0 
             C 40,-25 40,-50 20,-80 
             L 60,-50 
             C 90,-30 110,-15 120,0 Z" 
          fill="url(#logoGradient)" />
  </g>
</svg>
